{% extends "base.html" %}

{% block content %}
<div class="form-container mx-auto">
  <div class="card shadow-sm border-0 p-4 form-card text-center">

    <h2 class="fw-bold mb-3 text-danger">
      ⚠️ Confirm Deletion
    </h2>
    <p class="mb-4">
      Are you sure you want to delete the dish type  
      <strong>"{{ dish_type.name }}"</strong>?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <a href="{% url 'kitchen:dish-type-detail' dish_type.pk %}" class="btn btn-outline-secondary rounded-pill px-4">
          ⬅ Cancel
        </a>
        <button type="submit" class="btn btn-danger rounded-pill px-4 shadow-sm">
          Yes, delete
        </button>
      </div>
    </form>

  </div>
</div>
{% endblock %}
